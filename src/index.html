    function nav() {
      var navOpen = document.getElementById("menu-open");
    var navClose = document.getElementById("menu-close");
    var background = document.getElementById("mobile-background");
    var links = document.getElementById("links");
    var globalNav = document.getElementById("global-nav");

        if (navOpen.style.display === "none") {
            navOpen.style.display = "block";
            navClose.style.display = "none";
            background.style.display = "none";
            links.style.display = "none";
            globalNav.style.borderBottom = "1px solid rgba(0,0,0,0.08)";
        } else {
            navOpen.style.display = "none";
            navClose.style.display = "block";

            navOpen.style.display = "block";

    }

      var links = document.getElementById("links");

      if(w > 800) {

      }


      // if window resize call responsive function
      $(window).resize(function(e) {

}
