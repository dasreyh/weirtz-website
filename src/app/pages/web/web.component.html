<div class="container-web">
    <a (click)="clearWebNav()" class="close-web-nav"><div class="sidebar-background" id="sidebar-background"></div></a>
    <div id="sidebar" class="sidebar">
        <a (click)="clearWebNav()" class="close-web-nav close-sidebar"><span><p>Hide menu</p></span></a>
        <h2 class="side-title">WEBSITES</h2>
        <p class="side-subtitle">Choose a site to view.</p>
        <div class="web-block" *ngFor="let website of getWebsitesService()">
            <h3>{{website.title}}</h3>
            <a [routerLink]="website.url" (click)="clearWebNav()">
                <div class="web-image">
                    <img [src]="website.thumbnail" alt="Website thumbnail">
                </div>
            </a>
        </div>
    </div>
    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</div>
