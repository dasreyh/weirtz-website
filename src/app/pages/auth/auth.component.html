<h1>BASE</h1>

<div *ngIf="auth.user$ | async as user; else login">
    {{ user | json }}
    <hr>
    <button class="button" (click)="auth.signOut()">Sign Out</button>
</div>

<ng-template #login>
    <button class="button" (click)="auth.googleSignin()">Log in with googs</button>
</ng-template>

<div class="container">
    <div class="login">
        <div class="login-top">
            Authorization
        </div>
        <div class="login-bottom">
            <input type="text">
        </div>
    </div>
</div>
