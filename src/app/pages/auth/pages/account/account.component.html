<!-- Top navigation -->
<nav class="navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 ">
      <p>Account Dashboard</p>
    </a>
  </nav>
  
  <!-- Sidebar navigation -->
  <div class="container-fluid">
    <div class="row">
  
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active">
                <i class="fas fa-user"></i>User Profile
              </a>
            </li>
            <!-- Calling SignOut() Api from AuthService -->
            <li class="nav-item">
              <a class="nav-link" (click)="authService.SignOut()">
                <i class="fas fa-sign-out-alt"></i>Log out
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
  
          <div class="pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">User Profile</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngIf="authService.userData as user">
            <div class="col-md-12">
              <div class="account-media">
                <img class="acc-image" src="{{(user.photoURL) ? user.photoURL : '/assets/auth/user.jpg'}}" alt="{{user.displayName}}">
                <div class="media-body">
                  <div class="acc-image-container"><h1><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1></div>
                  <p><strong>User ID: </strong>{{user.uid}}</p>
                  <p><strong>Email: </strong>{{user.email}}</p>
                  <p><strong>Email Verified: </strong>{{user.emailVerified}}</p>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </main>
  
    </div>
  </div>
