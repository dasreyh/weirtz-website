<router-outlet></router-outlet>
<app-banner-two 
    bTitle="Pixel Sorting" 
    bSubTitle="Some of my images, generated by running them through various pixel sorting algorithms."
></app-banner-two>
<section id="photos" [@galleryAnimation]="images.length">
    <a class="photo-id" *ngFor="let image of getImagesService()" [routerLink]="[image.id]">
        <picture>
            <source [srcset]="image.webpLow" type="image/webp">
            <source [srcset]="image.jpgLow" type="image/jpeg">
            <img [src]="image.jpgLow" alt="Pixel sorted image">
        </picture>
    </a>
</section>
