<!-- Logos -->
<div *ngIf="isShown" class="container logos" [@logoAnimation]="logos.length">

    <div class="logo" *ngFor="let logo of getLogosService()">

        <!-- If more Info -->
        
        <div> 
            <a [routerLink]="['/designs/logos', logo.name]" (click)="toggleModal()" href="#">
                <div class="blur">
                    <img class="thumbnail no-drag" [src]="logo.link">
                    <img class="thumbnail2 no-drag" [src]="logo.link">
                </div>
        
                <!-- Folder Icons -->
                <div *ngIf="logo.moreInfo" class="folder-container">
                    <div class="folders">
                        <span><img class="folder1 no-drag" src="/assets/icons/folder1.png" alt="Folder Icon"></span>
                        <span><img class="folder2 no-drag" src="/assets/icons/folder2.png" alt="Folder Icon"></span>
                    </div>
                </div>  
            </a>
        </div>
       
        <!-- Else no Info-->

</div>

</div>
