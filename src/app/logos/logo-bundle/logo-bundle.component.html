<a href="{{ webPath }}">
    <div class="container">
        <div class="image" [ngStyle]="{'background-image': 'url(../../assets/pages/logos/logos/bg/' + fileName + '.jpg)'}">
            <img src='../../assets/pages/logos/logos/{{ fileName }}' alt="{{fileName}}">
        </div>
        <div class="content">
            <h3>{{name}}</h3>
        </div>
    </div>
</a>
