<app-banner bTitle="Photography" 
            bSubTitle="A little taste of my style, view more on "
            bLinkUrl="https://www.instagram.com/bweirtz/"
            bLinkCopy="instagram.">
</app-banner>

<section id="photos">
    <!-- Thumbnail image - click to open lightbox of image -->
    <a *ngFor="let image of assetsImages" href="/photography#{{image.name}}"><img class="thumbnail" [src]="image.link"></a>
   
    <!-- Lightbox image - click to close image -->
    <a href="/photography#browse" *ngFor="let image of assetsImages">
        <div class="background-lightbox" [id]="image.name">
            <img class="close-lightbox" src="/assets/ui/md-x-white.svg">
            <img class="lightbox" [src]="image.link">
        </div>
    </a>
</section>
