<app-banner bTitle="A little taste of my photography" 
            bSubTitle="View more on my "
            bLinkUrl="https://www.instagram.com/bweirtz/"
            bLinkCopy="instagram">
</app-banner>

<section id="photos">
    <!-- Thumbnail image - click to open lightbox of image -->
    <a *ngFor="let image of assetsImages" href="/photography#{{image}}"><img class="thumbnail" [src]="image"></a>
   
    <!-- Lightbox image - click to close image -->
    <a href="/photography#" *ngFor="let image of assetsImages">
        <div class="background-lightbox" [id]="image">
            <img class="close-lightbox" src="/assets/ui/md-x-white.svg">
            <img class="lightbox" [src]="image">
        </div>
    </a>
</section>
